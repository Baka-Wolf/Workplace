    * {

    }

      margin: 0;

      margin-top: 20px;

    }
    .content ul {
      list-style: none;
      padding: 0;
    }
    .content li {
      margin-bottom: 10px;
    }
    .content li a {
      text-decoration: none;
      color: #2563eb;
      font-size: 18px;
      transition: color 0.3s;
    }
    .content li a:hover {
      color: #1d4ed8;
